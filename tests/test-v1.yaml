external_components:
  - source:
      #type: git
      #url: https://github.com/GrKoR/esphome_aux_ac_component
      #ref: dev
      type: local
      path: ..\components
    components: [ aux_ac ]
    refresh: 0s

esphome:
  name: test_aux_ac_ext
  platform: ESP8266
  board: esp12e

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  manual_ip:
    static_ip: !secret wifi_ip
    gateway: !secret wifi_gateway
    subnet: !secret wifi_subnet
    dns1: 8.8.8.8
    dns2: 1.1.1.1
  reboot_timeout: 0s
  ap:
    ssid: Test AUX Fallback Hotspot
    password: !secret wifi_ap_pass

logger:
  level: DEBUG
  baud_rate: 0

api:
  password: !secret api_pass
  reboot_timeout: 0s

ota: 
  password: !secret ota_pass

web_server:
  port: 80

uart:
  id: ac_uart_bus
  tx_pin: GPIO1
  rx_pin: GPIO3
  baud_rate: 4800
  data_bits: 8
  parity: EVEN
  stop_bits: 1


climate:
  - platform: aux_ac
    name: aux_test
    id: aux_id
    uart_id: ac_uart_bus
